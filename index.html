<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaders IRIS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 30%, #141414 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #FF6F00;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeIn 1.2s ease-in-out;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button {
            display: inline-block;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #FF6F00;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #e65c00;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
        }

        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.15);
            transition: all 0.75s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        .button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive pour mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IRIS Loaders</h1>
        <p>SÃ©lectionne l'un des loaders disponibles ci-dessous pour commencer.</p>
        <div class="button-container">
            <a href="https://lien1.com" class="button">Loader 1</a>
            <a href="https://lien2.com" class="button">Loader 2</a>
            <a href="https://lien3.com" class="button">Loader 3</a>
            <a href="https://lien4.com" class="button">Loader 4</a>
        </div>
    </div>
</body>
</html>
